<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MiMúsica">
    <meta name="theme-color" content="#0a0a0b">
    <title>MiMúsica</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <!-- Pantalla de biblioteca -->
        <div class="screen library-screen active" id="libraryScreen">
            <header class="header">
                <h1>MiMúsica</h1>
                <div class="header-actions">
                    <button class="btn-icon" id="addMusicBtn" aria-label="Añadir música">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 5v14M5 12h14" />
                        </svg>
                    </button>
                </div>
            </header>

            <div class="storage-info" id="storageInfo">
                <div class="storage-bar">
                    <div class="storage-used" id="storageUsed"></div>
                </div>
                <span class="storage-text" id="storageText">Cargando...</span>
            </div>

            <div class="library" id="library">
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M9 18V5l12-2v13" />
                            <circle cx="6" cy="18" r="3" />
                            <circle cx="18" cy="16" r="3" />
                        </svg>
                    </div>
                    <h2>Sin música aún</h2>
                    <p>Toca el botón + para añadir tus MP3</p>
                </div>
                <div class="track-list" id="trackList"></div>
            </div>
        </div>

        <!-- Pantalla del reproductor -->
        <div class="screen player-screen" id="playerScreen">
            <header class="header player-header">
                <button class="btn-icon" id="backBtn" aria-label="Volver">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                </button>
                <span class="header-title">Reproduciendo</span>
                <button class="btn-icon" id="deleteTrackBtn" aria-label="Eliminar canción">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2m3 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6h14z" />
                    </svg>
                </button>
            </header>

            <div class="player-content">
                <div class="album-art" id="albumArt">
                    <div class="album-art-placeholder">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                            <path d="M9 18V5l12-2v13" />
                            <circle cx="6" cy="18" r="3" />
                            <circle cx="18" cy="16" r="3" />
                        </svg>
                    </div>
                    <div class="vinyl-effect"></div>
                </div>

                <div class="track-info">
                    <h2 class="track-title" id="trackTitle">Sin canción</h2>
                    <p class="track-artist" id="trackArtist">Selecciona una canción</p>
                </div>

                <div class="progress-container">
                    <input type="range" class="progress-bar" id="progressBar" value="0" min="0" max="100" step="0.1">
                    <div class="time-display">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn-control" id="shuffleBtn" aria-label="Aleatorio">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 3h5v5M4 20L21 3M21 16v5h-5M15 15l6 6M4 4l5 5" />
                        </svg>
                    </button>
                    <button class="btn-control" id="prevBtn" aria-label="Anterior">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 20L9 12l10-8v16zM5 19V5" />
                        </svg>
                    </button>
                    <button class="btn-play" id="playBtn" aria-label="Reproducir">
                        <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z" />
                        </svg>
                        <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display:none">
                            <path d="M6 4h4v16H6zM14 4h4v16h-4z" />
                        </svg>
                    </button>
                    <button class="btn-control" id="nextBtn" aria-label="Siguiente">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 4l10 8-10 8V4zM19 5v14" />
                        </svg>
                    </button>
                    <button class="btn-control" id="repeatBtn" aria-label="Repetir">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 1l4 4-4 4" />
                            <path d="M3 11V9a4 4 0 014-4h14" />
                            <path d="M7 23l-4-4 4-4" />
                            <path d="M21 13v2a4 4 0 01-4 4H3" />
                        </svg>
                    </button>
                </div>

                <div class="volume-container">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="volume-icon">
                        <path d="M11 5L6 9H2v6h4l5 4V5z" />
                        <path d="M15.54 8.46a5 5 0 010 7.07" />
                    </svg>
                    <input type="range" class="volume-bar" id="volumeBar" value="100" min="0" max="100">
                </div>
            </div>
        </div>

        <!-- Mini reproductor -->
        <div class="mini-player" id="miniPlayer">
            <div class="mini-info" id="miniPlayerInfo">
                <div class="mini-art" id="miniArt">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M9 18V5l12-2v13" />
                        <circle cx="6" cy="18" r="3" />
                        <circle cx="18" cy="16" r="3" />
                    </svg>
                </div>
                <div class="mini-text">
                    <span class="mini-title" id="miniTitle">Sin canción</span>
                    <span class="mini-artist" id="miniArtist">-</span>
                </div>
            </div>
            <div class="mini-controls">
                <button class="btn-mini" id="miniPlayBtn" aria-label="Reproducir">
                    <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                    <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display:none">
                        <path d="M6 4h4v16H6zM14 4h4v16h-4z" />
                    </svg>
                </button>
            </div>
            <div class="mini-progress" id="miniProgress"></div>
        </div>
    </div>

    <input type="file" id="fileInput" accept="audio/*" multiple hidden>
    <audio id="audioPlayer"></audio>

    <script src="app.js"></script>
</body>

</html>
